---
- hosts: dev
  become: yes

  vars:
    docker_install_compose_plugin: true
    docker_install_compose: false
    docker_users:
      - "dean"

  roles:
    - {name: mise, become: no}
    # - update
    # - common
    # - mozilla
    # - geerlingguy.docker
    # - atuin
    # - fish
    # - { name: dotfiles, become: no }
    # - { name: mise, become: no }
    # - tailscale
    # - aws
    # - github-cli
    # - flatpak
    # - onepassword
    # - vscode
    # - sublime
    # - kopia

  tasks:
    - name: Remove Firefox-ESR
      ansible.builtin.apt:
        name: firefox-esr
        state: absent

    - name: Install database libraries
      ansible.builtin.apt:
        name:
          - sqlite3
          - libsqlite3-dev
          - default-mysql-client
          - default-libmysqlclient-dev
          - libpq-dev
        state: present

    - name: Install additional tools
      ansible.builtin.apt:
        name:
          - ffmpeg
          - libvips42
          - vlc
          - libavcodec-extra
          - yakuake
        state: present
