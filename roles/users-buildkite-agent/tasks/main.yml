---
- name: Change the user 'buildkite-agent' to use /bin/bash
  ansible.builtin.user:
    name: buildkite-agent
    shell: /bin/bash

- name: Create .ssh directory for 'buildkite-agent'
  ansible.builtin.file:
    path: /var/lib/buildkite-agent/.ssh
    state: directory
    owner: buildkite-agent
    group: buildkite-agent

- name: Generate ED25519 SSH Key for 'buildkite-agent'
  community.crypto.openssh_keypair:
    path: "/var/lib/buildkite-agent/.ssh/id_ed25519"
    type: ed25519
    state: present
    owner: buildkite-agent
    group: buildkite-agent
    comment: "(Generated by Ansible)"

- name: Set authorized keys taken from GitHub
  ansible.posix.authorized_key:
    user: buildkite-agent
    state: present
    key: https://github.com/deanpcmad.keys
