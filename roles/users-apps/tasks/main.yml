---
- name: Add the user 'apps'
  ansible.builtin.user:
    name: apps
    shell: /bin/bash
    create_home: true

- name: Create .ssh directory for 'apps'
  ansible.builtin.file:
    path: /home/apps/.ssh
    state: directory
    owner: apps
    group: apps

- name: Generate ED25519 SSH Key for 'apps'
  community.crypto.openssh_keypair:
    path: "/home/apps/.ssh/id_ed25519"
    type: ed25519
    state: present
    owner: apps
    group: apps
    comment: "(Generated by Ansible)"

- name: Set authorized keys taken from GitHub
  ansible.posix.authorized_key:
    user: apps
    state: present
    key: https://github.com/deanpcmad.keys