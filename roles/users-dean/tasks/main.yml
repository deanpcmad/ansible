---
- name: Add the user 'dean'
  ansible.builtin.user:
    name: dean
    shell: /bin/bash
    groups: sudo
    append: yes

- name: Create .ssh directory for 'dean'
  ansible.builtin.file:
    path: /home/dean/.ssh
    state: directory
    owner: dean
    group: dean

- name: Generate ED25519 SSH Key for 'dean'
  community.crypto.openssh_keypair:
    path: "/home/dean/.ssh/id_ed25519"
    type: ed25519
    state: present
    owner: dean
    group: dean
    comment: "(Generated by Ansible)"

- name: Set authorized keys taken from GitHub
  ansible.posix.authorized_key:
    user: dean
    state: present
    key: https://github.com/deanpcmad.keys
